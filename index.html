<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Countdown</title>
    <link rel ="stylesheet" href ="style.css">
</head>
<body>

    <div class="header">
        <h1>New Year Countdown</h1>


        <div class="timebox">
        <div class="time">
            <h2 id ="months">00</h2>
            <p>months</p>
        </div>
        <div class="time">
            <h2 id="days">11</h2>
            <p>days</p>
        </div>
        <div class="time">
            <h2 id="hours">22</h2>
            <p>hours</p>
        </div>
        <div class="time">
            <h2 id="minutes">33</h2>
            <p>minutes</p>
        </div>
        <div class="time">
            <h2 id="seconds">44</h2>
            <p>seconds  </p>
        </div>
    </div>
        <script src="app.js"></script>
    
</body>
</html>
